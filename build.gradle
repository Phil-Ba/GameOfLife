plugins {
    id 'net.saliman.cobertura' version '2.3.1'
    id 'com.github.kt3k.coveralls' version '2.6.3'
    id "com.github.maiflai.scalatest" version "0.14"
}

group 'at.bayava'
version '0.1-SNAPSHOT'

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

repositories {
    mavenLocal()
    mavenCentral()
}

cobertura.coverageFormats = ['html', 'xml']

apply plugin: 'idea'
apply plugin: 'scala'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
cobertura.coverageSourceDirs = sourceSets.main.scala.srcDirs

dependencies {
    compile 'org.scala-lang:scala-library-all:2.11.+'
    compile 'com.typesafe.scala-logging:scala-logging_2.11:3.5.+'
    compile 'org.apache.logging.log4j:log4j-core:2.6.+'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.6.+'
    compile 'org.scalafx:scalafx_2.11:8.0.92-R10'
    testCompile 'junit:junit:4.+'
    testCompile 'org.scalatest:scalatest_2.11:2.2.+'
    testCompile 'org.scalacheck:scalacheck_2.11:1.13.+'
    testCompile 'org.scalamock:scalamock-scalatest-support_2.11:3.3.+'
    testRuntime 'org.pegdown:pegdown:1.6.0'
}